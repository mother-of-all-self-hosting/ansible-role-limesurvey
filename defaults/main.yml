---
limesurvey_enabled: true

limesurvey_identifier: limesurvey
limesurvey_base_path: "/{{ limesurvey_identifier }}"
limesurvey_config_path: "{{ limesurvey_base_path }}/config"
limesurvey_plugin_path: "{{ limesurvey_base_path }}/plugins"
limesurvey_upload_path: "{{ limesurvey_base_path }}/upload"

# renovate: datasource=docker depName=acspri/limesurvey
limesurvey_version: 6.16.4

limesurvey_uid: ""
limesurvey_gid: ""

limesurvey_scheme: https

# The hostname at which LimeSurvey is served.
limesurvey_hostname: ""

# The path at which LimeSurvey is served.
# This value must either be `/` or not end with a slash (e.g. `/limesurvey`).
#
# Hosting LimeSurvey under a subpath does not seem to be possible due to LimeSurvey's
# technical limitations.
limesurvey_path_prefix: /

limesurvey_container_image: "{{ limesurvey_container_image_registry_prefix }}acspri/limesurvey:{{ limesurvey_container_image_tag }}"
limesurvey_container_image_tag: "{{ limesurvey_version }}"
limesurvey_container_image_registry_prefix: "{{ limesurvey_container_image_registry_prefix_upstream }}"
limesurvey_container_image_registry_prefix_upstream: "{{ limesurvey_container_image_registry_prefix_upstream_default }}"
limesurvey_container_image_registry_prefix_upstream_default: docker.io/
limesurvey_container_image_force_pull: "{{ limesurvey_container_image.endswith(':latest') }}"
# TODO: add tasks to self-build the image

# Controls whether the container exposes its HTTP port (tcp/80 in the container).
#
# Takes an "<ip>:<port>" or "<port>" value (e.g. "127.0.0.1:2586"), or empty string to not expose.
limesurvey_container_http_host_bind_port: ""

# The base container network. It will be auto-created by this role if it doesn't exist already.
limesurvey_container_network: "{{ limesurvey_identifier }}"

# The port number in the container
limesurvey_container_http_port: 80

# A list of additional container networks that the container would be connected to.
# The role does not create these networks, so make sure they already exist.
# Use this to expose this container to another reverse proxy, which runs in a different container network.
limesurvey_container_additional_networks: "{{ limesurvey_container_additional_networks_auto + limesurvey_container_additional_networks_custom }}"
limesurvey_container_additional_networks_auto: []
limesurvey_container_additional_networks_custom: []

# A list of additional "volumes" to mount in the container.
# This list gets populated dynamically at runtime. You can provide a different default value,
# if you wish to mount your own files into the container.
# Contains definition objects like this: `{"type": "bind", "src": "/outside", "dst": "/inside", "options": "readonly"}.
# See the `--mount` documentation for the `docker run` command.
limesurvey_container_additional_volumes: "{{ limesurvey_container_additional_volumes_auto + limesurvey_container_additional_volumes_custom }}"
limesurvey_container_additional_volumes_auto: []
limesurvey_container_additional_volumes_custom: []

# limesurvey_container_labels_traefik_enabled controls whether labels to assist a Traefik reverse-proxy will be attached to the container.
# See `../templates/labels.j2` for details.
#
# To inject your own other container labels, see `limesurvey_container_labels_additional_labels_custom`.
limesurvey_container_labels_traefik_enabled: true
limesurvey_container_labels_traefik_docker_network: "{{ limesurvey_container_network }}"
limesurvey_container_labels_traefik_hostname: "{{ limesurvey_hostname }}"
# The path prefix must either be `/` or not end with a slash (e.g. `/limesurvey`).
limesurvey_container_labels_traefik_path_prefix: "{{ limesurvey_path_prefix }}"
limesurvey_container_labels_traefik_rule: "Host(`{{ limesurvey_container_labels_traefik_hostname }}`){% if limesurvey_container_labels_traefik_path_prefix != '/' %} && PathPrefix(`{{ limesurvey_container_labels_traefik_path_prefix }}`){% endif %}"
limesurvey_container_labels_traefik_priority: 0
limesurvey_container_labels_traefik_entrypoints: web-secure
limesurvey_container_labels_traefik_tls: "{{ limesurvey_container_labels_traefik_entrypoints != 'web' }}"
limesurvey_container_labels_traefik_tls_certResolver: default  # noqa var-naming

# Controls which additional headers to attach to all HTTP requests.
# To add your own custom request headers, use `limesurvey_container_labels_traefik_additional_request_headers_custom`
limesurvey_container_labels_traefik_additional_request_headers: "{{ limesurvey_container_labels_traefik_additional_request_headers_auto | combine(limesurvey_container_labels_traefik_additional_request_headers_custom) }}"
limesurvey_container_labels_traefik_additional_request_headers_auto: {}
limesurvey_container_labels_traefik_additional_request_headers_custom: {}

# Controls which additional headers to attach to all HTTP responses.
# To add your own custom response headers, use `limesurvey_container_labels_traefik_additional_response_headers_custom`
limesurvey_container_labels_traefik_additional_response_headers: "{{ limesurvey_container_labels_traefik_additional_response_headers_auto | combine(limesurvey_container_labels_traefik_additional_response_headers_custom) }}"
limesurvey_container_labels_traefik_additional_response_headers_auto: |
  {{
    {}
    | combine ({'X-XSS-Protection': limesurvey_http_header_xss_protection} if limesurvey_http_header_xss_protection else {})
    | combine ({'X-Content-Type-Options': limesurvey_http_header_content_type_options} if limesurvey_http_header_content_type_options else {})
    | combine ({'Content-Security-Policy': limesurvey_http_header_content_security_policy} if limesurvey_http_header_content_security_policy else {})
    | combine ({'Permissions-Policy': limesurvey_http_header_permissions_policy} if limesurvey_http_header_permissions_policy else {})
    | combine ({'Strict-Transport-Security': limesurvey_http_header_strict_transport_security} if limesurvey_http_header_strict_transport_security and limesurvey_container_labels_traefik_tls else {})
  }}
limesurvey_container_labels_traefik_additional_response_headers_custom: {}

# limesurvey_container_labels_additional_labels contains a multiline string with additional labels to add to the container label file.
# See `../templates/labels.j2` for details.
# To add your own custom labels, use `limesurvey_container_labels_additional_labels_custom`
#
# Example:
# limesurvey_container_labels_additional_labels_custom:
#   - my.label=1
#   - another.label="here"
limesurvey_container_labels_additional_labels: "{{ limesurvey_container_labels_additional_labels_auto + limesurvey_container_labels_additional_labels_custom }}"
limesurvey_container_labels_additional_labels_auto: []
limesurvey_container_labels_additional_labels_custom: []

# A list of extra arguments to pass to the container (`docker create` command)
limesurvey_container_extra_arguments: "{{ limesurvey_container_extra_arguments_auto + limesurvey_container_extra_arguments_custom }}"
limesurvey_container_extra_arguments_auto: []
limesurvey_container_extra_arguments_custom: []

# Specifies the value of the `X-XSS-Protection` header
# Stops pages from loading when they detect reflected cross-site scripting (XSS) attacks.
#
# Learn more about it is here:
# - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-XSS-Protection
# - https://portswigger.net/web-security/cross-site-scripting/reflected
limesurvey_http_header_xss_protection: "1; mode=block"

# Specifies the value of the `X-Content-Type-Options` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Content-Type-Options
limesurvey_http_header_content_type_options: nosniff

# Specifies the value of the `Content-Security-Policy` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy
limesurvey_http_header_content_security_policy: frame-ancestors 'self'

# Specifies the value of the `Permissions-Policy` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Permissions-Policy
limesurvey_http_header_permissions_policy: "{{ 'interest-cohort=()' if limesurvey_floc_optout_enabled else '' }}"

# Specifies the value of the `Strict-Transport-Security` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security
limesurvey_http_header_strict_transport_security: "max-age=31536000; includeSubDomains{{ '; preload' if limesurvey_hsts_preload_enabled else '' }}"

# Controls whether to send a "Permissions-Policy interest-cohort=();" header along with all responses
#
# Learn more about what it is here:
# - https://www.eff.org/deeplinks/2021/03/googles-floc-terrible-idea
# - https://paramdeo.com/blog/opting-your-website-out-of-googles-floc-network
# - https://amifloced.org/
#
# Of course, a better solution is to just stop using browsers (like Chrome), which participate in such tracking practices.
# See: `limesurvey_http_header_permissions_policy`
limesurvey_floc_optout_enabled: true

# Controls if HSTS preloading is enabled
#
# In its strongest and recommended form, the [HSTS policy](https://www.chromium.org/hsts) includes all subdomains, and
# indicates a willingness to be "preloaded" into browsers:
# `Strict-Transport-Security: max-age=31536000; includeSubDomains; preload`
# For more information visit:
# - https://en.wikipedia.org/wiki/HTTP_Strict_Transport_Security
# - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security
# - https://hstspreload.org/#opt-in
# See: `limesurvey_http_header_strict_transport_security`
limesurvey_hsts_preload_enabled: false

# List of systemd services that the LimeSurvey systemd service depends on
limesurvey_systemd_required_services_list: "{{ limesurvey_systemd_required_services_list_default + limesurvey_systemd_required_services_list_auto + limesurvey_systemd_required_services_list_custom }}"
limesurvey_systemd_required_services_list_default: "{{ [devture_systemd_docker_base_docker_service_name] if devture_systemd_docker_base_docker_service_name else [] }}"
limesurvey_systemd_required_services_list_auto: []
limesurvey_systemd_required_services_list_custom: []

# List of systemd services that the LimeSurvey systemd service wants
limesurvey_systemd_wanted_services_list: "{{ limesurvey_systemd_wanted_services_list_default + limesurvey_systemd_wanted_services_list_auto + limesurvey_systemd_wanted_services_list_custom }}"
limesurvey_systemd_wanted_services_list_default: []
limesurvey_systemd_wanted_services_list_auto: []
limesurvey_systemd_wanted_services_list_custom: []

# Specify the timezone
limesurvey_environment_variables_tz: UTC

# Specify database configuration
limesurvey_database_hostname: ""
limesurvey_database_username: limesurvey
limesurvey_database_password: ""
limesurvey_database_name: limesurvey
limesurvey_database_table_prefix: ""

# Specify the username of the Limesurvey administrator
limesurvey_environment_variables_admin_user: ""

# Specify the password of the Limesurvey administrator
limesurvey_environment_variables_admin_password: ""

# Specify the full name of the Limesurvey administrator
limesurvey_environment_variables_admin_name: "Lime Administrator"

# Specify the email address of the Limesurvey administrator
limesurvey_environment_variables_admin_email: "lime@lime.lime"

# Specify debug level
# Valid values: 0 (off), 1 (for errors), 2 (for strict PHP and to be able to edit standard templates)
limesurvey_environment_variables_debug: 0

# Specify SQL debug level
# Valid values: 0 (off), 1 (on)
# Setting 1 requires `limesurvey_environment_variables_debug` to be set to 2
limesurvey_environment_variables_sql_debug: 0

# Additional environment variables.
limesurvey_environment_variables_additional_variables: ""
